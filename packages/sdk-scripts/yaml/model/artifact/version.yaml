_version_: 2.0
_kind_: model

name: Version
description: 程序包版本

fields:
  - name: name
    type: string
    description: 包名称
    validate:
      gte: 1
      lte: 45

  - name: versionId
    type: guid
    description: 版本Id

  - name: packageId
    type: guid
    description: 程序包Id

  - name: org
    type: int
    description: 组织id

  - name: baseImageId
    type: string
    description: 基础Docker镜像Id

  - name: baseVersionName
    type: version
    description: 基线版本名

  - name: creator
    type: user_name
    description: 创建者

  - name: env_type
    type: env_type
    description: 版本类型 1 开发, 3 测试, 7 预发布, 15 生产

  - name: memo
    type: string
    description: 版本备注

  - name: ctime
    type: datetime
    description: 创建时间

  - name: mtime
    type: datetime
    description: 修改时间

  - name: sign
    type: string
    description: 包文件的md5检验值

  - name: repoVersion
    type: string
    deprecated: true
    description: 关联的svn库版本，已废弃

  - name: source
    type: object
    description: 包存储源信息
    fields:
      - name: ensName
        type: string
        description: 源服务名字
      - name: host
        type: string
        description: 源域名
      - name: type
        type: string
        description: 源类型
      - name: ip
        type: string
        description: http源的ip
      - name: port
        type: int
        description: http源的port

  - name: sourceType
    type: string
    enum: [easyRepoV1, easyRepoV2]
    description: 包存储服务版本

  - name: workspaceBaseId
    type: guid
    description: 工作区基础版本Id

  - name: conf
    type: string
    description: 版本的进程及启停、安装、升级脚本, package.conf.yaml
