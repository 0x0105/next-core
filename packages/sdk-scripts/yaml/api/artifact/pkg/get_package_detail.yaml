_version_: 2.0
_kind_: "interface"
version: 1.0
name: "GetPackageDetail"
description: "获取包详情信息"

import:
  - easyops/model/artifact/package
  - easyops/model/artifact/package_ext

endpoint:
  method: "GET"
  uri: "/package/:packageId"

request:
  type: object
  fields:
    - ref: Package.packageId
  required:
    - Package.packageId

response:
  type: object
  fields:
    - ref: Package.*      # reference package model
    - ref: PackageExt.*

  required:
    - Package.*
    - PackageExt.*
    - PackageExt.lastVersionInfo.*
